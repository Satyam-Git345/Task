<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var n = 12345;
      var rem;
      var sum = 0;

      while (n != 0) {
        rem = n % 10;
        sum += rem;
        n = n / 10;
      }
      document.write(parseInt(sum));
    </script>
  </body>
</html>
