<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial</title>
    <style>
      h2:hover {
        width: 20000000000px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <script>
      
      let count = 8;
      let fact=1;
      document.write(`<h2 style="color:blue;"}>Factorial of  ${count} is <br></h2>`);
       
      for (i = 1; i < count; i++) {
          fact = fact *i;
      }
      document.write(`<h2 style="color:red;"}>Factorial of  ${count} is : ${fact} <br></h2>`);
    </script>
  </body>
</html>
