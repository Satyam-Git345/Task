<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var grade='D';
        let result;

        switch(grade) 
        {
            case 'A':
            result= "A grade";
            break;

            case 'B':
            result= "B grade";
            break;

            case 'C':
            result= "C grade";
            break;

            case 'D':
            result= "D grade";
            break;

            default:
             result="No grade";
        }
        document.write(`<h1>${result}</h1>`);
    </script>
</body>
</html>
