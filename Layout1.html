<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout1</title>

    <style>
       body{
         background-color:rgb(247, 241, 246);
      }
    </style>
  </head>
  <body>
    <div class="maindiv">
      <div style="height: 60px; background-color: rgb(219, 147, 13)">
        <h1>Logo</h1>
      </div>

      <div style="height: 40px; background-color: rgb(219, 147, 13)">
        <h2 style="text-align: center">Navigation</h2>
      </div>

      <div
        style="
          height: 150px;
          background-color: rgb(219, 147, 13);
          text-align: center;
        "
      >
        <h2>Header/Banner</h2>
      </div>
      <br />

      <div style="display: flex">
        <div
          style="width: 15%; height: 400px; background-color: rgb(219, 147, 13)"
        >
          <h2 style="margin-30px;">Side Bar</h2>
        </div>
        <br />
        <div
          style="
            width: 90%;
            margin-left: 20px;
            height: 400px;
            background-color: 80%;
            background-color: rgb(219, 147, 13);
          "
        >
          <h2 style="text-align: center; margin: 200px">Body Area</h2>
        </div>
      </div>

      <div>
        <div style="height: 20px; background-color: rgb(219, 147, 13)">
          <center><h3>Footer</h3></center>
        </div>
      </div>
    </div>
  </body>
</html>
