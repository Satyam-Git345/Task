<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function greet(name, callback1, callback2) {
        document.write(`<h3>Good Morning ${name}</h3>`);
        callback1();
        callback2();
      }

      greet(
        "Satyam Shukla",
        function callMe1() {
          document.write(`<h3>Hi I am a CallBack1 Function</h3>`);
        },
        function callMe2() {
          document.write(`<h3>Hi I am a CallBack2 Function</h3>`);
        }
      );
    </script>
  </body>
</html>
