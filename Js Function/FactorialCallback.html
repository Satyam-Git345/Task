<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial Using CallBack Function</title>
  </head>
  <body>
    <script>
      function Satyam(name, callback1, callback2) {
        document.write(`<h3>Hii ${name}</h3>`);
        // let n=parseInt(prompt("Enter Number"));
        let fact = callback1(5);
        document.write(`<h3>Factorial of a Number: ${fact}</h3>`);
        callback2();
      }

      Satyam(
        "Satyam",
        function (num) {
          let Fact = 1;
          for (let i = 1; i <= num; i++) {
            Fact = Fact * i;
          }
          return Fact;
        },
        function () {
          document.write(`<h3>Have A Nice Day!!!</h3>`);
        }
      );
    </script>
  </body>
</html>
