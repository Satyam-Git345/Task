<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr1 = new Array(3, 2, 3, "a", 8, "a", 2, 4, 9,);
      let count = 0;
      let max_count = 0;
      let most_frequent = 0;

      for (let i = 0; i < arr1.length; i++)
       {
          count = 0;
          for (let j = 0; j < arr1.length; j++) 
          {
             if (arr1[i] == arr1[j]) count++;
         }
        if (count >= max_count) {
          max_count = count;
          most_frequent = arr1[i];
        }
      }

      document.write("<h3>Array is:</h3>");
      for (i = 0; i < arr1.length; i++) {
        document.write(`<b>  ${arr1[i]}  </b>`);
      }

      document.write(`<h3>Most Frequent Element is Array:</h3>`);
      document.write(`<b>${most_frequent}: (${max_count}) Times</b>`);
    </script>
  </body>
</html>
