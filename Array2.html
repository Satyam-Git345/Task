<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let colors=[];
        colors[0]="Yellow";
        colors[1]="Green";
        colors[2]="Blue";
        colors[3]="Pink";
        colors[4]="Yellow Green";

        document.write(`${colors}<br>`);

        document.write(`Length Of the array is: ${colors.length}<br>`);
       
        delete colors[3];
        document.write(`${colors}<br>`);
        document.write(`${colors[3]}<br><br<Br>`);

        let nums=[2,4,6,8,10,12,14,15,16,17,18];
        
        document.write(`<b>Elements of Array is: <br><b>`);
        for (let  key in nums) {
            document.write(`<b>${nums[key]}</b><br>`);
        }
           
        document.write(`<br><br>`);

        for (var i = 0; i < nums.length;i++){
            document.write(`<b>${nums[i]}</b><br>`);
        }

        for (var i = 0; i < colors.length;i++){
            document.write(`<b>${colors[i]}</b><br>`);
        }
    </script>
</body>
</html>
