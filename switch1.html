<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var grade='D';
        let result;

        switch(grade) 
        {
            case 'A':
            result+= "A grade";
           
            case 'B':
            result+= "B grade";
           
            case 'C':
            result+= "C grade";
           
            case 'D':
            result+= "D grade";
           
             default:
             result+="No grade";
        }
        document.write(`<h1>${result}</h1>`);
    </script>
</body>
</html>
